
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OnlyFans</title>
  <link rel="icon" href="https://onlyfans.com/favicon.ico">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      text-align: center;
    }
    header {
      background-color: #00aff0;
      padding: 20px;
    }
    header img {
      height: 40px;
    }
    .container {
      padding: 100px 20px;
    }
    .container h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #00aff0;
      color: white;
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #scare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 9999;
    }
    #scare video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://seeklogo.com/images/O/onlyfans-logo-8B036F5E05-seeklogo.com.png" alt="OnlyFans Logo">
  </header>

  <div class="container">
    <h1>Sign in to your account</h1>
    <button class="btn" onclick="startPrank()">Login</button>
  </div>

  <div id="scare">
    <video id="scaryVideo" autoplay>
      <source src="https://cdn.pixabay.com/video/2023/03/17/157215-812134239_large.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <audio id="scream" src="https://www.soundjay.com/human/screaming-woman-01.mp3"></audio>
  </div>

  <script>
    function startPrank() {
      document.getElementById("scare").style.display = "block";
      document.getElementById("scream").play();
      document.getElementById("scaryVideo").play();
    }
  </script>
</body>
</html>
