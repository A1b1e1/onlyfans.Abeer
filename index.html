
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OnlyFans</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    .btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #02a9ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    video {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color:#02a9ff;">OnlyFans</h1>
    <p>Welcome to OnlyFans. Click below to continue to the profile.</p>
    <button class="btn" onclick="showVideo()">Continue</button>
    <video id="scaryVideo" width="100%" autoplay>
      <source src="https://onlyfans.wtf/assets/video1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function showVideo() {
      document.querySelector('video').style.display = 'block';
      document.querySelector('video').play();
      document.querySelector('.container').innerHTML = ''; // remove text/buttons
    }
  </script>
</body>
</html>
